apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-node-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: renukasrishti/api-gateway-test4:api-gateway-test4
        ports:
        - containerPort: 3006
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-node
spec:
  selector:
    app: api-gateway
  type: NodePort
  ports:
    - protocol: TCP
      port: 3006
      targetPort: 3006
      nodePort: 31010
