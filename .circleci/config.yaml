
version: 2.1
jobs:
  run_tests:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            npm install --save
      - run:
          name: Build the project
          command: |
            npm run-script build
workflows:
  build_test:
    jobs:
      - run_tests